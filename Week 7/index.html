<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore</title>
  <style>
    body {
      background-image: url("ylswjsy7stw-scaled.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .book-list, .cart {
      max-width: 600px;
      margin: auto;
      background: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(220, 13, 13, 0.1);
      margin-bottom: 20px;
    }

    .book {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .book:last-child {
      border-bottom: none;
    }

    button {
      background: #03ae33;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    button:hover {
      background: #f12121;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 10px;
    }

    /* âœ… Heading style */
    h1 {
      color: white;
      text-align: center;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Akshaya's Online Bookstore</h1>

  <div class="book-list" id="bookList"></div>
  
  <div class="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
  </div>

  <script type="module">
    import { displayBooks } from './books.js';
    import { updateCartUI } from './ui.js';
    import { cart } from './cart.js';

    // Show books on load
    displayBooks();

    // Initialize empty cart
    updateCartUI(cart);
  </script>
</body>
</html>
